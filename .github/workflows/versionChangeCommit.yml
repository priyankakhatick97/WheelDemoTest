name: Generate Wheel File and Version Control with commit message

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install setuptools and wheel
        run: |
          pip install setuptools wheel

      - name: Calculate new version
        id: version
        run: |
            #Get the current version from __init__.py
            $init_version = python -c "import re; f = open('hello_world/__init__.py', 'r').read(); print(re.search(r'version\s*=\s*[\'\"](.*?)[\'\"]', f).group(1))"
            echo "Current version from __init__.py: $init_version"
            echo "VERSION=$init_version" >> $GITHUB_ENV
          
